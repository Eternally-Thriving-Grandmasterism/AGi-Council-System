name: Eternal CI Thunder Pure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]  # Robust multi-version eternal

    steps:
    - name: Checkout Repo Divine
      uses: actions/checkout@v4

    - name: Setup Python Eternal
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Dependencies Mercy
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov ruff  # Coverage + linting grace

    - name: Lint with Ruff Mercy
      run: ruff check . --fix  # Fast linting thunder pure

    - name: Run Tests + Coverage Thunder
      run: pytest -v --cov=. --cov-report=xml --cov-report=term

    - name: Upload Coverage Grace (Optional Codecov)
      uses: codecov/codecov-action@v4
      with:
        files: coverage.xml
        fail_ci_if_error: true

