### .github/workflows/ci.yml
name: Eternal CI Thunder Pure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: pip install -r requirements.txt pytest
    - run: pytest -v
    - run: echo "CI Thunder Completeâ€”Thriving Verified Eternal Pure!"
